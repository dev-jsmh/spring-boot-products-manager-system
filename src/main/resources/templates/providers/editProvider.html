<html>

<head>
    <title>Modificar Proveedor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ========== BOOTSTRAP CSS ========== -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- ========== BOOTSTRAP ICONS ========== -->
    <link rel="stylesheet" th:href="@{/icons/font/bootstrap-icons.css}">
    <!-- ========== BOOTSTRAP JAVASCRIPT ========== -->
    <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>

</head>

<body>
    <!-- =================== back button inside a navigation bar =================== -->
    <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/providers/table}">
                <i class="bi bi-arrow-left" style="font-weight: 400;"></i>
            </a>
            <h4 style="color:white">Modulo Gestion de Proveedores</h4>
        </div>
    </nav>
    <!-- =================== back button inside a navigation bar =================== -->

    <div class="container">
        <!--- use bootstrap flex-box classes to center the form -->
        <div class="d-flex justify-content-center">
            <div class="card col-md-10 col-lg-6 my-3">
                <div class="card-header">
                    <h4 class="mt-3">Editar Información del proveedor</h4>
                </div>
                <div class="card-body">

                    <!-- ======================= formulario para crear o modificar un producto ======================= -->
                    <!-- in the "action" attribute field I make a Post request to "products/save" endpoint so the data will be save in the data base -->
                    <form class="form-group" th:action="@{'/providers/' + ${id} + '/edit'}" method="post"
                        th:object="${provider}">
                        <!-- ================ identificación producto ================ -->
                        <div class="mb-3">
                            <label for="provider_id">Id</label>
                            <input th:field="*{id}" id="provider_id" type="text" class="form-control" disabled>
                        </div>
                        <!-- ================ nombre producto ================ -->
                        <div class="mb-3">
                            <label for="provider_name">Nombre</label>
                            <input th:field="*{name}" id="provider_name" type="text" class="form-control" required>
                        </div>
                        <!-- ================ Modelo  ================ -->
                        <div class="mb-3">
                            <label for="provider_address">Direccion</label>
                            <input th:field="*{address}" id="provider_address" type="text" class="form-control"
                                required>
                        </div>
                        <!-- ================ precio de compra ================ -->
                        <div class="mb-3">
                            <label for="provider_phone">Teléfono</label>
                            <input th:field="*{phone}" id="provider_phone" type="text" minlength="10"
                                class="form-control" required>
                        </div>
                        <!-- ================ Action buttons section ================ -->
                        <div class="justify-content-center">
                            <button class="btn btn-secondary" type="submit">continuar</button>
                            <a class="btn btn-primary" th:href="@{/providers/table}">cancelar</a>

                        </div>

                    </form>


                </div>
            </div>
        </div>
    </div>
    <!-- ========== MY SCRIPT ========== -->
    <script th:src="@{/js/welcome.js}"></script>

</body>
