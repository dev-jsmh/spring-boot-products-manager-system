<html>

<head>
    <title>Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ========== BOOTSTRAP CSS ========== -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- ========== BOOTSTRAP ICONS ========== -->
    <link rel="stylesheet" th:href="@{/icons/font/bootstrap-icons.css}">
    <!-- ========== BOOTSTRAP JAVASCRIPT ========== -->
    <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>

</head>

<body>
    <!-- =================== back button inside a navigation bar =================== -->
    <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/products/list}">
                <i class="bi bi-arrow-left" style="font-weight: 400;"></i>
            </a>


        </div>
    </nav>
    <!-- =================== back button inside a navigation bar =================== -->

    <div class="container">
        <!--- use bootstrap flex-box classes to center the form -->
        <div class="d-flex justify-content-center">
            <div class="card col-sm-12 col-md-8 col-lg-6 my-3">
                <div class="card-header">
                    <h4 class="mt-3">Crear Nuevo Producto</h4>
                </div>
                <div class="card-body">

                    <!-- ======================= formulario para crear o modificar un producto ======================= -->
                    <!-- in the "action" attribute field I make a Post request to "products/save" endpoint so the data will be save in the data base -->
                    <form class="form-group" th:action="@{/products/create}" method="post" th:object="${product}">
                        <!-- ================ identificación producto ================ -->
                        <div class="mb-3">
                            <label for="product_id">Id</label>
                            <input th:field="*{id}" id="product_id" type="text" class="form-control" disabled>
                        </div>
                        <!-- ================ nombre producto ================ -->
                        <div class="mb-3">
                            <label for="product_name">Nombre</label>
                            <input th:field="*{name}" id="product_name" type="text" class="form-control" required>
                        </div>
                        <!-- ================ Modelo  ================ -->
                        <div class="mb-3">
                            <label for="product_model">Modelo</label>
                            <input th:field="*{model}" id="product_model_name" type="text" class="form-control"
                                required>
                        </div>
                        <!-- ================ precio de compra ================ -->
                        <div class="mb-3">
                            <label for="product_purchase_price">Precio compra</label>
                            <input th:field="*{sale_price}" id="product_purchase_price" type="number"
                                class="form-control" required>
                        </div>
                        <!-- ================ precio de compra ================ -->
                        <div class="mb-3">
                            <label for="product_sale_price">Precio venta</label>
                            <input th:field="*{purchase_price}" id="product_sale_price" type="number"
                                class="form-control" required>
                        </div>
                        <!-- ================ disponibilidad producto ================ -->
                        <div class="mb-3">
                            <label for="product_stock">Disponibilidad</label>
                            <input th:field="*{stock}" id="product_name" type="number" class="form-control" required>
                        </div>
                        <!-- ================ descripcion producto ================ -->
                        <div class="mb-3">
                            <label for="product_description">Descripción</label>
                            <textarea th:field="*{description}" id="product_description" type="text"
                                class="form-control"></textarea>
                        </div>

                        <!-- ================ Action buttons section ================ -->
                        <div class="justify-content-center">
                            <button class="btn btn-secondary" type="submit">continuar</button>
                            <a class="btn btn-primary" th:href="@{/products/list}">cancelar</a>

                        </div>

                    </form>


                </div>
            </div>
        </div>
    </div>
    <!-- ========== MY SCRIPT ========== -->
    <script th:src="@{/js/welcome.js}"></script>

</body>
